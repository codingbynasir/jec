{% extends "base.html" %}
{% block title %}{% endblock %}
{% block style %}
<style>
.container
{
  margin-top: 100px;
}
.d-flex flex-column flex-wrap justify-content-center
{
  flex-direction: row;
}
img
{
  margin: 5px
border:2px solid green;
}
.flex-column
{
  max-width : 260px;
}
.carousel{
    height: 45%;
}
</style>
{% endblock %}
{% block slider %}
    {% load staticfiles %}
<!--Carousel Wrapper-->
  <div id="carousel-example-1z" class="carousel slide carousel-fade"  data-ride="carousel">



    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <!--First slide-->
      <div class="carousel-item active">

        <div class="view" style="background-image: url('{{ message.banner.url }}'); background-repeat: no-repeat; background-size: cover;">
          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
              <h1 class="mb-4 white-text">
                Message from the founder
              </h1>
            </div>
            <!-- Content -->
          </div>
          <!-- Mask & flexbox options-->
        </div>
      </div>
      <!--/First slide-->


    </div>
    <!--/.Slides-->


  </div>

{% endblock %}
{% block content %}
<main>
    <div class="container">
        {{ message.message_text|safe }}
    </div>
  </main>
{% endblock %}
{% block script %}
{% endblock %}
